<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Llamada AJAX con parametro - objeto - tipos data</title>
<script src="http://code.jquery.com/jquery-1.9.0.js"></script>
<script type="text/javascript">
$(document).ready(function(){
	$("div.elem").one("click",function(e){
		//peticion ajax
		/* Respuesta de un script*/
		var userStatus="online";
		var userName="Nombre Usuario";
		$.ajax({
		   // URL a la que realizar la petición
		   url : 'target.php',
		   // tratará la respuesta como si de un archivo js se tratara, 
		   //ejecutándolo al completar la petición
		   dataType: 'script'
		});
		/*Respuesta de un objeto JSON*/
		$.ajax({
		   // URL a la que realizar la petición
		   url : 'target.php',
		   // tipo de respuesta esperada
		   dataType: 'json'
		});
		/*RESPUESTA OBJETO json A PARTIR DE UNA SOLICITUD JSONP*/
		$.ajax({
		   // URL a la que realizar la petición
		   url : 'target.php',
		   // tipo de respuesta esperada
		   dataType: 'jsonp json'
		});
	});
});
	
</script>
<style type="text/css">

</style>
</head>
<body>
	<div class="elem">
		<h2>Enviar peticion por servidor mediante jQuery AJAX</h2>
		<button>Boton ejecutar</button>
	</div>
</body>
</html>
