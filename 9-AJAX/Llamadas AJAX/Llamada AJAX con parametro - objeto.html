<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Llamada AJAX con parametro - objeto</title>
<script src="http://code.jquery.com/jquery-1.9.0.js"></script>
<script type="text/javascript">
$(document).ready(function(){
	$("div.elem").one("click",function(e){
		//peticion ajax
		var requestInfo = {
		   // URL a la que realizar la petición
		   url : 'target.php',
		 
		   // tipo de petición: GET o POST
		   type : 'GET',
		   //type : 'POST'
			
		   // información a enviar en la petición
		   data : { id : 123 },
		 
		   // tipo de respuesta esperada
		   dataType : 'json',
		 
		   // función controladora de respuesta, que recibe como parámetro
		   // la respuesta obtenida
		   success : function(json) {
			  console.log(json);
		   }
		};
		 
		$.ajax( requestInfo );
	});
});
	
</script>
<style type="text/css">

</style>
</head>
<body>
	<div class="elem">
		<h2>Enviar peticion por servidor mediante jQuery AJAX</h2>
		<button>Boton ejecutar</button>
	</div>
</body>
</html>
