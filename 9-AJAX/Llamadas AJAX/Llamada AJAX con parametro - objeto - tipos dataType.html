<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Llamada AJAX con parametro - objeto - tipos data</title>
<script src="http://code.jquery.com/jquery-1.9.0.js"></script>
<script type="text/javascript">
$(document).ready(function(){
	$("div.elem").one("click",function(e){
		//peticion ajax
		/* datos como objeto anonimo*/
		var userStatus="online";
		var userName="Nombre Usuario";
		$.ajax({
		   // URL a la que realizar la petición
		   url : 'target.php',
		   // tipo de petición
		   type : 'POST',
		   // datos enviados en la petición
		   data: {status: userStatus, name: userName}
		});
		/*Datos como cadena de consulta*/
		$.ajax({
		   // URL a la que realizar la petición
		   url : 'target.php',
		   // tipo de petición
		   type : 'POST',
		   // datos enviados en la petición
		   data: "status=online&name=Nombre%20Usuario"
		});
		/*Datos de un formulario serializados*/
		$.ajax({
		   // URL a la que realizar la petición
		   url : 'target.php',
		   // tipo de petición
		   type : 'POST',
		   // datos enviados en la petición
		   data: $('#form0').serialize()
		});
	});
});
	
</script>
<style type="text/css">

</style>
</head>
<body>
	<div class="elem">
		<h2>Enviar peticion por servidor mediante jQuery AJAX</h2>
		<button>Boton ejecutar</button>
	</div>
</body>
</html>
