<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Captura de un evento con el metodo bind</title>
<script src="http://code.jquery.com/jquery-1.9.0.js"></script>
<script type="text/javascript">
//igual que on
$(document).ready(function(){
    $("a.elemUno").bind("click", (function(e){
	  //acciones a realizar
	  alert("Has pulsado el enlace del elemento 1");
	}));
	$("a.elemDos").bind("click", (function(e){
	  //acciones a realizar
	  alert("Has pulsado el enlace del elemento 2");
	}));
});
</script>
<style type="text/css">

</style>
</head>
<body>
	<div id="contenedor">
        <a href="#" class="elemUno">elem1</a><br>
        <a href="#" class="elemDos">elem2</a><br>
        <a href="#" class="elemUno">elem1</a><br>
        <a href="#" class="elemDos">elem2</a><br>
        <a href="#" class="elemUno">elem1</a><br>
    </div>
</body>
</html>
