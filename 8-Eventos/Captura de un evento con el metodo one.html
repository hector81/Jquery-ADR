<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Captura de un evento con el metodo one</title>
<script src="http://code.jquery.com/jquery-1.9.0.js"></script>
<script type="text/javascript">
//los elementos solo capturaran el evento una sola vez. En este caso los pintara de rojo
$(document).ready(function(){
    $("div.elem").one( "click", function() {
        $(this).css({
            background: "red",
            cursor: "auto"
        });
		alert("Has pintado el elemento de rojo pero solo puedes una vez");
    });
});
</script>
<style type="text/css">

</style>
</head>
<body>
	<div id="contenedor">
        <div class="elem">E1</div>
        <div class="elem">E2</div>
        <div class="elem">E3</div>
        <div class="elem">E4</div>
        <div class="elem">E5</div>
    </div>
</body>
</html>
