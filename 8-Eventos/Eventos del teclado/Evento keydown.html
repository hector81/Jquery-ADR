<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Evento keydown</title>
<script src="http://code.jquery.com/jquery-1.9.0.js"></script>
<script type="text/javascript">
$(document).ready(function(){//se produce en el momento en que la tecla es pulsada
    $("#inputNumber").on("keydown",function(e){
        var code = e.keyCode || e.which;
        $("#teclaPulsada").text(code);
        //solamente permitir teclado numerico
        if(code < 96 || code > 105 ) {
            e.preventDefault();
            return false;
        }
        else{
            return true;
        }
 
    });
});
</script>
<style type="text/css">
.amarillo {
	background-color:yellow;
}
.rosa {
	background-color:pink;
}
</style>
</head>
<body>
	Introduce un n&uacute;mero: <input type="text" id="inputNumber">
	<p>Tecla pulsada: <span id="teclaPulsada"></span></p>
</body>
</html>
