<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Evento mouseover</title>
<script src="http://code.jquery.com/jquery-1.9.0.js"></script>
<script type="text/javascript">
$(document).ready(function(){
    $(".amarillo").on( "mouseover", function() {
        alert("el puntero ha entrado en el area amarilla");
    });
	
	$(".rosa").on( "mouseover", function() {
        alert("el puntero ha entrado en el area rosa");
    });
});
</script>
<style type="text/css">
.amarillo {
	background-color:yellow;
}
.rosa {
	background-color:pink;
}
</style>
</head>
<body>
	<div class="amarillo">
    <a href="#" id="btnMostrar">Mostrar</a>
		</div>
	<div class="rosa">
		<p>polo</p>
	</div>
</body>
</html>
