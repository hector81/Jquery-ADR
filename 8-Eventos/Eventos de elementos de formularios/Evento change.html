<title>Evento change</title>
<script src="http://code.jquery.com/jquery-1.9.0.js"></script>
<script type="text/javascript">
$(document).ready(function(){//cuando un camio en el input ha sido realizado y sales de alli
  $("input#texto").change(function(){
    alert("Has escrito algo en la caja");
  });
  
  $("label").change(function(){
    alert("Has seleccionado algo en el checkbox");
  });
  
  $("select").change(function(){
    alert("Has seleccionado algo en el select");
  });
});
</script>
