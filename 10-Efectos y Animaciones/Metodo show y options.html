<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Metodo show y options</title>
<script src="http://code.jquery.com/jquery-1.9.0.js"></script>
<script type="text/javascript">
$(document).ready(function(){

	$('#btnMostrar').click(function(){
		$('.elementosOcultos').show("done");//tardara 2 segundos / es option //https://api.jquery.com/show/
	});
	 
	$('#btnOcultar').click(function(){
		$('.elementosVisibles').hide("swing", function() {
		  alert("El cambio está hecho");
		});//tardara 1.5 segundos
	});
	
	$('#btnMostrar2').click(function(){
		$('.elementosVisibles').show("linear", function() {
		  alert("El cambio está hecho");
		});//tardara 1.5 segundos
		$('.elementosOcultos').show("linear", function() {
		  alert("El cambio está hecho");
		});//tardara 1.5 segundos
	});

});



</script>
<style type="text/css">

	#catalogoDisplay {
		padding : 21px;
		border: 1px solid black;
		background-color: yellow;
		width: auto;
		height: 600px;
	}
	
	.elementosOcultos {
		padding : 21px;
		border: 1px solid black;
		background-color: pink;
		width: 150px;
		height: 150px;
		text-align: center;
		
		display: none;
	}
	
	.elementosVisibles {
		padding : 21px;
		border: 1px solid black;
		background-color: pink;
		width: 150px;
		height: 150px;
		text-align: center;
	}
	
	img {
		width: 100px;
		height: 100px;
		text-align: center;
	}
	
</style>
</head>
<body>
	<div id="catalogoDisplay">
		  <h1>Cat&aacute;logo Online</h1>
		  <div class="elementosOcultos">
				<img src="arbol1.jpg"><br><br>			
		  </div>
		  <button type="button" id="btnMostrar">Mostrar</button><br><br>
		  <br><br>
		  <div class="elementosVisibles">
				<img src="arbol2.jpg">	
		  </div>
		  <button type="button" id="btnOcultar">Ocultar</button><br><br>
		  <button type="button" id="btnMostrar2">Mostrar los 2</button><br><br>
	</div>
</body>
</html>
