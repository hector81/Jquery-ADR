<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Metodo fadeIn y fadeOut con duration</title>
<script src="http://code.jquery.com/jquery-1.9.0.js"></script>
<script type="text/javascript">
$(document).ready(function(){
	//fadeIn
	$('#btnMostrar').click(function(){
		$('.elementosFade').fadeIn(3000, function() {
			alert("Ha acabado la animacion y has mostrado el elemento");
	  });
	});
	//fadeOut
	$('#btnOcultar').click(function(){
		$('.elementosFade').fadeOut(3000, function() {
			alert("Ha acabado la animacion y has ocultado el elemento");
	  });
	});
	 

});


</script>
<style type="text/css">

	#catalogoDisplay {
		padding : 21px;
		border: 1px solid black;
		background-color: yellow;
		width: auto;
		height: 600px;
	}
	
	.elementosFade {
		padding : 21px;
		border: 1px solid black;
		background-color: pink;
		width: 150px;
		height: 150px;
		text-align: center;
		display: none;
		
	}
	
	
	img {
		width: 100px;
		height: 100px;
		text-align: center;
		
	}
	
</style>
</head>
<body>
	<div id="catalogoDisplay">
		  <h1>Cat&aacute;logo Online</h1>
		  <div class="elementosFade">
				<img src="arbol1.jpg"><br><br>			
		  </div>
		  <button type="button" id="btnMostrar">Mostrar</button><br><br>
			<button type="button" id="btnOcultar">Ocultar</button><br><br>
	</div>
</body>
</html>
