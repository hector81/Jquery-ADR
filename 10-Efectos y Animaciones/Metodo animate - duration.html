<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Metodo animate - duration</title>
<script src="http://code.jquery.com/jquery-1.9.0.js"></script>
<script type="text/javascript">
$(document).ready(function(){
	//animate
	$('#btnCambiar').click(function(){
			//con valores
		  $("img").animate({
			 'width': "300px",
			 'height:': '300px'
		  }, 3000 );
		  $(".elementosFade").animate({
			 'width': "400px",
			 'height:': '400px'
		  }, 1500 );
		  //con numeros
		  $("h1").animate({
			 'font-size': "20px"
		  }, 'fast' );
		  $("h1").animate({
			 'height': '400px'
		  }, 'slow' );
	});

	 

});


</script>
<style type="text/css">

	#catalogoDisplay {
		padding : 21px;
		border: 1px solid black;
		background-color: yellow;
		width: auto;
		height: 600px;
	}
	
	.elementosFade {
		padding : 21px;
		border: 1px solid black;
		background-color: pink;
		width: 150px;
		height: 150px;
		text-align: center;
		/*display: none;*/
		opacity: 1;
	}
	
	h1 {
		background-color: green;
		width: auto;
		color:red;
	}
	
	
	img {
		width: 100px;
		height: 100px;
		text-align: center;
		
	}
	
</style>
</head>
<body>
	<div id="catalogoDisplay">
		  <h1>Cat&aacute;logo Online</h1>
		  <div class="elementosFade">
				<img src="arbol1.jpg"><br><br>			
		  </div>
		  <button type="button" id="btnCambiar">Dar nuevo estilo imagen</button><br><br>
	</div>
</body>
</html>
