<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"><html xmlns="http://www.w3.org/1999/xhtml"><head><meta http-equiv="Content-Type" content="text/html; charset=utf-8" /><title>Documento sin titulo</title><style>* {	margin: 0;	padding: 0;}body {	font: 18px Verdana;	color: #FFF;  background: #CCC;}#picbox {	margin: 0px auto;	width: 640px;}#boxcard {	z-index: 1;	margin: 10px 0 0;}#boxcard div{	float: left;	width: 100px;	height: 100px;	margin: 5px;	padding: 5px;	border: 4px solid #EE872A;	cursor: pointer;	border-radius: 10px;	box-shadow: 0 1px 5px rgba(0,0,0,.5);  background: #B1B1B1;	z-index: 2;}#boxcard div img {	display: none;	border-radius: 10px;	z-index: 3;}#boxbuttons {	text-align: center;	margin: 20px;	display: block;}#boxbuttons .button {	text-transform: uppercase;	background: #EE872A;	padding: 5px 10px;	margin: 5px;	border-radius: 10px;	cursor: pointer;}#boxbuttons .button:hover {	background: #999;}</style><script type="text/javascript" src="js/jquery-1.8.2.min.js"></script><script type="text/javascript">var BoxOpened = "";var ImgOpened = "";var Counter = 0;var ImgFound = 0;var Source = "#boxcard";var ImgSource = [  "http://img5.uploadhouse.com/fileuploads/17699/176992640c06707c66a5c0b08a2549c69745dc2c.png",  "http://img6.uploadhouse.com/fileuploads/17699/17699263b01721074bf094aa3bc695aa19c8d573.png",  "http://img6.uploadhouse.com/fileuploads/17699/17699262833250fa3063b708c41042005fda437d.png",  "http://img9.uploadhouse.com/fileuploads/17699/176992615db99bb0fd652a2e6041388b2839a634.png",  "http://img4.uploadhouse.com/fileuploads/17699/176992601ca0f28ba4a8f7b41f99ee026d7aaed8.png",  "http://img3.uploadhouse.com/fileuploads/17699/17699259cb2d70c6882adc285ab8d519658b5dd7.png",  "http://img2.uploadhouse.com/fileuploads/17699/1769925824ea93cbb77ba9e95c1a4cec7f89b80c.png",  "http://img7.uploadhouse.com/fileuploads/17699/1769925708af4fb3c954b1d856da1f4d4dcd548a.png",  "http://img9.uploadhouse.com/fileuploads/17699/176992568b759acd78f7cbe98b6e4a7baa90e717.png",  "http://img9.uploadhouse.com/fileuploads/17699/176992554c2ca340cc2ea8c0606ecd320824756e.png"];function shuffle(array) {  var currentIndex = array.length    , temporaryValue    , randomIndex    ;  // While there remain elements to shuffle...  while (0 !== currentIndex) {    // Pick a remaining element...    randomIndex = Math.floor(Math.random() * currentIndex);    currentIndex -= 1;    // And swap it with the current element.    temporaryValue = array[currentIndex];    array[currentIndex] = array[randomIndex];    array[randomIndex] = temporaryValue;  }  return array;}$(function() {shuffle(ImgSource);console.log(ImgSource);for (var y = 1; y < 3 ; y++) {	$.each(ImgSource, function(i, val) {		$(Source).append("<div class='memorionImg' id='card" + y + i + "'><img src='" + val + "' />");	});}});</script><body><div id="picbox">  <span id="boxbuttons">    <span class="button">      <span id="counter">0</span>      Clicks    </span>  </span>  <div id="boxcard"></div></div></body>
