<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Selector por identificador de elemento</title>
<script src="http://code.jquery.com/jquery-1.9.0.js"></script>
 <script type="text/javascript">
	$(document).ready(function(){
		//1-mostrar por consola los elementos que componen la seleccion
		console.log( $("input") );
		
		$formulario = $("#formulario1");
		 //2-mostrar por consola los elementos que componen la seleccion
		 console.log( $("input", $formulario) );
		 
		 //3-mostrar por consola los elementos que componen la seleccion
		console.log( $("input", $("#formulario1") ) );
	 
	});
</script>
</head>
<body>
	<form id="formulario1">
	   <label>Formulario 1</label>
	   <input name="" type="checkbox" />
	   <input name="" type="radio" />
	   <input name="" type="text" />
	   <input name="" type="button" />
	</form>
	<form id="formulario2">
	   <label>Formulario 2</label>
	   <input name="" type="checkbox" />
	   <input name="" type="radio" />
	   <input name="" type="text" />
	   <input name="" type="button" />
	</form>
</body>
</html>
