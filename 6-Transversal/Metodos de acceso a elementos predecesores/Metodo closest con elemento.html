<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Metodo closest con elemento</title>
<script src="http://code.jquery.com/jquery-1.9.0.js"></script>
 <script type="text/javascript">
	$(document).ready(function(){
	  elementoLocalizar=document.getElementById('mywrapper');
	  $objJqueryLocalizador=$("#mywrapper");
	  //mostrar por consola los elementos que componen la seleccion
	  console.log( $("#elementoOrigen").closest( elementoLocalizar ) );//elemento DOM //LA SELECCION VA DESDE EL SEGUNDO SPAN HASTA EL PRIMERO
	  console.log( $("#elementoOrigen").closest( $objJqueryLocalizador ) );//elemento JQUERY //LA SELECCION VA DESDE EL SEGUNDO SPAN HASTA EL PRIMERO
	});
</script>
<style type="text/css">

</style>
</head>
<body>
	<div id="mywrapper" class="wrapper">
		<h1>
			<span>Encabezado de la p&aacute;gina <a href="#">Nombre P&aacute;gina</a></span>
		</h1>
		<div>
			<img />
			<span id="elementoOrigen"></span>
		</div>
	</div>
</body>
</html>
