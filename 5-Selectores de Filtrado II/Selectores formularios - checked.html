<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Selectores formularios - checked</title>
<script src="http://code.jquery.com/jquery-1.9.0.js"></script>
 <script type="text/javascript">
	$(document).ready(function(){   
		//mostrar por consola los elementos que componen la seleccion   
		console.log(  $("input:checked") ); 
		//console.log(  $("input[type='checked']") );//su equivalente
		
		console.log(  $("input:radio") ); 
		//console.log(  $("input[type='radio']") );//su equivalente
	
		//console.log(  $("input:select") ); 
		//console.log(  $("input[select='option']") );//su equivalente
		 
	});
</script>
<style type="text/css">
	
</style>
</head>
<body>
	<form action="#" id="form1">
		<input type="checkbox" name="vehicle" value="Bike"> I have a bike<br>
		<input type="checkbox" name="vehicle" value="Car" checked> I have a car<br>
		<input type="submit" value="Submit">
	</form>
	<br><br>
	<form action="#" id="form2">
		<input type="radio" name="vehicle" value="Bike"> I have a bike<br>
		<input type="radio" name="vehicle" value="Car" checked> I have a car<br>
		<input type="submit" value="Submit">
	</form>
	<br><br>
	<form action="#" id="form3">
		<select>
			<option value="volvo">Volvo</option>
			<option value="saab">Saab</option>
			<option value="vw">VW</option>
			<option value="audi" selected>Audi</option>
		</select>
	</form>
	<br><br>

</body>
</html>
